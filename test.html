<!DOCTYPE html>
<html>
  <body>
    <script src="dist/redom.min.js"></script>
    <script>
      var { el, svg, mount, unmount }Â = redom;

      class Circle {
        constructor () {
          this.el = svg('circle');
        }
        update ({ x, y, r }) {
          this.el.setAttribute('cx', x);
          this.el.setAttribute('cy', x);
          this.el.setAttribute('r', r);
        }
        mount () {
          console.log('mounted');
        }
        unmount () {
          console.log('unmounted');
        }
      }

      var hello = el('h1', 'Hello world!', { style: 'color: red' });

      mount(document.body, hello);

      var circle = new Circle();
      var _svg = svg('svg', circle);

      mount(document.body, _svg);
      circle.update({ x: 10, y: 10, r: 10 });

      setTimeout(function () {
        unmount(document.body, hello);
        unmount(document.body, _svg);
      }, 1000);
    </script>
  </body>
</html>
