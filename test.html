<!DOCTYPE html>
<html>
  <body>
    <script src="dist/redom.js"></script>
    <script>
      var { el, svg, on, mount, unmount, view }Â = redom;

      var Circle = view({
        init (params) {
          this.el = svg('circle',
            on({ click: this.click })
          );
          console.log(params);
        },
        update ({ x, y, r }) {
          this.el.setAttribute('cx', x);
          this.el.setAttribute('cy', x);
          this.el.setAttribute('r', r);
        },
        mount () {
          console.log('mounted');
        },
        unmount () {
          console.log('unmounted');
        },
        click (e) {
          console.log(this, e);
        }
      });

      var circle = el(Circle, { foo: 'bar' });

      mount(document.body, el('h1', 'Hello world!', { style: { color: 'red' }}));
      mount(document.body, svg('svg', circle));

      circle.update({
        x: 10,
        y: 10,
        r: 10
      });
    </script>
  </body>
</html>
